<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
<title> Pesquisar Veiculo </title>

</h:head>
<h:body>
	<h:form>
	<p:dialog header="Pesquisar Veiculo" modal="true" visible="true">    
		<p:panelGrid columns="2" >
		<p:outputLabel value="Veículo:" />
		<p:inputText value="#{VeiculoBean.txtModelo}"  />
		</p:panelGrid>
		<p:panelGrid columns="3" >
		<p:commandButton value="Pesquisar" update="@form" action="#{VeiculoBean.entrar}"/>
		<p:commandButton value="Cadastrar Veículo" action="CadastrarVeiculo" />
		<p:commandButton value="Voltar" action="Login"/>
		</p:panelGrid>
	</p:dialog>	
	</h:form>
</h:body>
</html>
