<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Cadastrar Peça</title>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="Cadastrar Peça" modal="true" visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Peça" />
				<p:inputText value="#{PecaBean.txtEmail}" />
				<p:outputLabel value="Referencia" />
				<p:inputText value="#{PecaBean.txtReferencia}" />
			</p:panelGrid>

			<p:panelGrid columns="2">
				<p:commandButton value="Voltar" action="CadastrarVeiculo" />
				<p:commandButton value="Cadastrar Peça" update="@form" action="#{PecaBean.criarPeca}" />
			</p:panelGrid>

		</p:dialog>
	</h:form>
</h:body>
</html>
